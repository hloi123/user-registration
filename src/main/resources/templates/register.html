<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User :: Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <br />
    <br />
    <br />
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered
                       </div>
                </div>
                <div class="card-header">
                    <h2 class="text-center">Registration</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                        <div th:replace="~{common/userForm :: login-form}"></div>


                        <div class="form-group mb-3 text-center">
                            <div class="col-md-6 offset-md-3"> <!-- Use Bootstrap grid classes -->
                                <button class="btn btn-primary btn-block" type="submit">Register</button>
                            </div>
                            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function makePasswordRequiredOnLoad() {
            var field = document.getElementById("password");
            field.required = true;
        }
        window.onload = makePasswordRequiredOnLoad;
    </script>

</body>
</html>
